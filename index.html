<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroClock</title>
   
    <link rel="stylesheet" href="./style.css">

    <!-- ---googlefontslinks---- -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Bungee+Inline&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<section id="main-part-pomodoro">
   <h1>Pomodoro Clock</h1>

    <div class="time-label">
    <p class="label">Work:</p> <p class="label">Cycles:</p> <p class="label" >Break:</p>
    </div>
    
  <!-- --------------------Timer------------------------------------------------------------------- -->
    <div id="timer">
     <p time-minute id="time-minute"  >0</p> <p class="time-margin semicolon">:</p> <p time-second id="time-second" class="time-margin-zero">5</p>
   
   
     <p id="time-cycle" class="time-cycle">0</p>
    
    
     <p time-minute-break id="time-minute" >0</p> <p class="semicolon">:</p> <p time-second-break id="time-second" >5</p>
    </div>

    <div id="execute-buttons">
        <button  id="start"      type="button" class="btn btn-secondary">Start</button>
        <button  id="reset"      type="button" class="btn btn-secondary">Reset</button>
        <button  id="pause"      type="button" class="btn btn-secondary">Pause</button> 
    </div>


</section>

    <script src="./app.js"></script>
</body>
</html>
